<!DOCTYPE html>
<html>
<head lang="en">
    <base href="/" />
    <meta charset="UTF-8">
    <title ng-bind="basap.title()">Basap</title>
    <link rel="icon" type="image/png" href="img/logo.png" />
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="example/css/app.css" rel="stylesheet"/>
</head>
<body>
<header>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h3 class="logo">
                    <img src="img/logo.png" width="30"/>
                    basap
                </h3>
            </div>
            <div class="col-md-8 text-right">
                <span class="title">Angular Base Application</span>
            </div>
        </div>
    </div>
</header>
<!--
    In real app only one
    of the following directives
    are required (ng-view,
    ui-view or ng-viewport).
-->
<div id="main" ng-view ui-view ng-viewport></div>
<footer>
    <div class="container">
        <div class="text-center">
            &copy 2015 Origin1 Technologies
        </div>
    </div>
</footer>
<!--
    include systemjs which loads
    es6-module-loader as well.
-->
<script src="./jspm_packages/system.js"></script>

<script>
    ////////////////////////////////////
    ///////// [CUSTOM CONFIG] //////////
    ////////////////////////////////////
    // Normally you would not need to do
    // the following however we are
    // doing so here so that the
    // following config maps are not
    // included when installing this
    // module.
    //
    // In your app scenario you should
    // need only include the script to
    // the generated config path from jspm.
    // just add a script tag with src path
    // that points to the config.js file
    ////////////////////////////////////

    System.config({
        "baseURL": "/",
        "paths": {
            "*": "*.js",
            "github:*": "jspm_packages/github/*.js"
        },
        "map": {
            "angular": "github:angular/bower-angular@1.3.15",
            "traceur": "github:jmcriffey/bower-traceur@0.0.87",
            "traceur-runtime": "github:jmcriffey/bower-traceur-runtime@0.0.87",
            "angular-route": "github:angular/bower-angular-route@1.3.15",
            "angular-ui-router": "github:angular-ui/ui-router@0.2.14",
            "angular/router": "github:angular/router@0.5.3",
            "github:angular/bower-angular-route@1.3.15": {
                "angular": "github:angular/bower-angular@1.3.15"
            }
        }
    });

    ////////////////////////////////////
    /////// [UNCOMMENT EXAMPLE] ////////
    ////////////////////////////////////
    // uncomment the example you wish
    // to test.
    ////////////////////////////////////

    // default example using ngRoute.
    System.import('example/app');

    // example using ui-router.
    // System.import('example/app.ui');

    // example using ngNewRouter.
    // System.import('example/app.nr')



</script>
</body>
</html>
